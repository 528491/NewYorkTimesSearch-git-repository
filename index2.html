        <div class = "row jumbotron purple-bg justify-content-center">

        <!-- Spacing -->
        <div class = "row space"></div>     
    <div class="container">
        <!-- Title of Main Form -->
        <div class = "row col-12 purple-bg">         
                <h5>Search Parameters</h5>
        </div>

        <!-- Body of the form -->
        <div class = "row border border-dark col-12 d-flex flex-column justify-content-around">

                <form>
                    <div class = "purple-text">Search Term</div>
                    <input type = "text" name = "searchTerm" id = "searchTerm">

                    <div class = "space"></div>

                    <div class = "purple-text">Number of Records to Retrieve</div>
                    <input type = "text" name = "numRecords" id = "numRecords">

                    <div class = "space"></div>

                    <div class = "purple-text">Start Year (Optional)</div>
                    <input type = "text" name = "startYear" id = "startYear">

                    <div class = "space"></div>

                    <div class = "purple-text">End Year (Optional)</div>
                    <input type = "text" name = "endYear" id = "endYear">

                    <div class = "space"></div>
                </form>
                    <!-- Holds the Buttons -->
                    <div class = "d-flex flex-row">
                        <button id="searchMe">Search Me</button>
                        <div class = "h-space"></div>
                        <button type = "reset" id = "resetBtn">Clear Results</button>
                    </div>

                    <div class = "space"></div>

               

            </div>

        <div class = "row space"></div>
        <div class = "row space"></div>
        <div class = "row space"></div>



        <!-- Results will pop up down here.
                Maybe we can make this area appear only after the form has been submitted.
        -->

        <!-- Title of Results Area -->
        <div class = "row" id = "results-title-row">
            <div class = "col-12 purple-bg" id = "results-title">
                <h5>Top Articles</h5>
            </div>
        </div>

        <!-- Results will pop up down here, in the #results-area element. -->
        <div class = "row border border-dark" id = "results-area-row">
            <div class = "col-12" id = "results-holder">
                <div class = "space"></div>
                <div id = "results-area"></div>
                <div class = "space"></div>
            </div>
        </div>

    </div>
