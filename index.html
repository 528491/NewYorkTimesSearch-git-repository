<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel = "stylesheet" type = "text/css" href = "assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>New York Times Article Search</title>
</head>

<body>

    <div class = "container">

        This title has been changed
        <div class = "row jumbotron purple-bg justify-content-center" id = "page-title">
            <h1>New York Times Search</h1>
        </div>

        <!-- Spacing -->
        <div class = "row space"></div>     

        <!-- Title of Main Form -->
        <div class = "row" id = "search-title-row">
            <div class = "col-12 purple-bg">
                <h5>Search Parameters</h5>
            </div>
        </div>

        <!-- Body of the form -->
        <div class = "row border border-dark" id = "form-row">
            <div class = "col-12 d-flex flex-column justify-content-around" id = "form-area">

                <section class = "row space"></section>

                <!-- NOTE: I made the "name" and the "id" attributes of these inputs the same name.
                            If this does not help, feel free to change one of those fields.-->
                <form id = "mainform">
                    <div class = "purple-text">Search Term</div>
                    <input type = "text" name = "searchTerm" id = "searchTerm">

                    <div class = "space"></div>

                    <div class = "purple-text">Number of Records to Retrieve</div>
                    <input type = "text" name = "numRecords" id = "numRecords">

                    <div class = "space"></div>

                    <div class = "purple-text">Start Year (Optional)</div>
                    <input type = "text" name = "startyear" id = "startYear">

                    <div class = "space"></div>

                    <div class = "purple-text">End Year (Optional)</div>
                    <input type = "text" name = "endyear" id = "endYear">

                    <div class = "space"></div>

                    <!-- Holds the Buttons -->
                    <div class = "d-flex flex-row" id = "buttonholder">
                        <button type = "submit" id = "searchBtn">Search</button>
                        <div class = "h-space"></div>
                        <button type = "reset" id = "resetBtn">Clear Results</button>
                    </div>

                    <div class = "space"></div>

                </form>

            </div>
        </div>

        <div class = "row space"></div>
        <div class = "row space"></div>
        <div class = "row space"></div>



        <!-- Results will pop up down here.
                Maybe we can make this area appear only after the form has been submitted.
        -->

        <!-- Title of Results Area -->
        <div class = "row" id = "results-title-row">
            <div class = "col-12 purple-bg" id = "results-title">
                <h5>Top Articles</h5>
            </div>
        </div>

        <!-- Results will pop up down here, in the #results-area element. -->
        <div class = "row border border-dark" id = "results-area-row">
            <div class = "col-12" id = "results-holder">
                <div class = "space"></div>
                <div id = "results-area"></div>
                <div class = "space"></div>
            </div>
        </div>

    </div>
</body>
</html>
